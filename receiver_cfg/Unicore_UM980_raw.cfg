# Config file for using a Unicore UM980 with RTKBase (RAW data)
# SIGNALGROUP will reset the device

CONFIG SIGNALGROUP 7
CONFIG PPP DISABLE

UNLOG

OBSVMB 1
GPSIONB ONCHANGED
GPSEPHB ONCHANGED
GPSUTCB ONCHANGED
BDSIONB ONCHANGED
BDSEPHB ONCHANGED
BD3IONB ONCHANGED
BD3EPHB ONCHANGED
GALIONB ONCHANGED
GLOEPHB ONCHANGED
GALEPHB ONCHANGED
QZSSEPHB ONCHANGED
SAVECONFIG
